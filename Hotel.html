<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Nearby Hotels</title>
    <!-- Include Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <style>
        body {
            background-image: url('https://i.imgur.com/qA1CvOX.gif');
            background-size: cover;
            background-position: fixed;
            color: #fff; /* Set text color to white */
            font-family: Arial, sans-serif; /* Use a clean sans-serif font */
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent dark background */
            border-radius: 10px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow for container */
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* Bootstrap primary blue color */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Darker shade of blue on hover */
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Book Nearby Hotels</h1>
    <label for="location">Enter Location:</label>
    <input type="text" id="location" placeholder="Enter your location">
    <button onclick="searchNearbyHotels()">Search Hotels</button>
</div>

<script>
    function searchNearbyHotels() {
        var location = document.getElementById("location").value;

        // Initialize Google Maps Geocoder
        var geocoder = new google.maps.Geocoder();

        // Geocode the entered location
        geocoder.geocode({ 'address': location }, function(results, status) {
            if (status === 'OK') {
                var latitude = results[0].geometry.location.lat();
                var longitude = results[0].geometry.location.lng();

                // Redirect to a page showing nearby hotels based on the latitude and longitude
                window.location.href = 'hotels.html?lat=' + latitude + '&lng=' + longitude;
            } else {
                alert('Geocode was not successful for the following reason: ' + status);
            }
        });
    }
</script>

</body>
</html>
