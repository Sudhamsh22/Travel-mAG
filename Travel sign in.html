<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Mag - Sign In</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your custom styles or use inline styles -->
    <style>
        body {
            background-image: url('https://i.imgur.com/qA1CvOX.gif');
            background-size: cover;
            background-position: fixed;
            color: #fff; /* Set text color to white */
            font-family: Arial, sans-serif; /* Use a clean sans-serif font */
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent dark background */
            border-radius: 10px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow for container */
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* Bootstrap primary blue color */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Darker shade of blue on hover */
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #ccc;
        }
		.eye-icon1 {
		position: absolute;
		left: 930px;
		top: 58.5%; /* Align the eye button vertically */
		transform: translateY(-49%);
		cursor: pointer;
		width: 20px; /* Set the width of the eye icon */
		height: 20px; /* Set the height of the eye icon */
}
    </style>
</head>
<body>

<div class="container">
    <h1>Sign In to Travel Mag</h1>
    <form action="signin_process.php" method="POST">
        <div class="form-group">
            <label for="username">Email</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
			<img class="eye-icon1" src="https://cdn.dribbble.com/users/141880/screenshots/2112209/eyeball-menu.gif" alt="Toggle Password Visibility" onclick="togglePasswordVisibility1()">
        </div>
        <button type="submit">Sign In</button>
    </form>
</div>
<script>
        function togglePasswordVisibility1() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>



</body>
</html>
